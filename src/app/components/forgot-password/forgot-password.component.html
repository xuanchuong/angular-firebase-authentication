<form name="reset-password-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-wrapper">
    <div>
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <mat-form-field>
        <mat-label>Email or mobile no.</mat-label>
        <input matInput type="email" placeholder="Email Address" formControlName="email">
      </mat-form-field>
    </div>
    <div class="form-actions">
      <button class="btn">Submit</button>
      <div class="redirectToLogin">
        <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
      </div>
    </div>
  </div>
</form>
