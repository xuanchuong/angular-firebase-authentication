<form [formGroup]="form" (ngSubmit)="onSubmit()" name="login-form"
      class="login-form submit-form">
  <div class="form-wrapper">
    <div>
      <mat-form-field>
        <mat-label>Email or mobile no.</mat-label>
        <input matInput type="text" id="username" formControlName="username"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" formControlName="password"/>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <div class="action-item left-div">
        <button class="btn">Log in</button>
      </div>
      <div class="action-item right-div register-item">
        <div>Not account yet?</div>
        <a routerLink="/register-user" class="register-link">Register</a>
      </div>
      <div class="action-item right-div">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
    </div>
  </div>
</form>
